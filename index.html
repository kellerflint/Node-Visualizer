<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Visualizer</title>
    <style>
        .item {
            width: 200px;
            height: 130px;
            padding: 0.5em;
            border: 2px solid grey;
            border-radius: 10px;
            background-color: grey;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".item").draggable();
        });


    </script>
</head>

<body>

    <button type="button" id="add" class="btn btn-primary">Add Node</button>

    <div id="items">

        <div class="item ui-widget-content">
            <div class="form-group">
                <label for="exampleInputEmail1">item</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">next</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">prev</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>

    </div>

    <script>
        $("#add").on("click", function () {
            console.log("click");
            $("#items").append(
                '<div class="item ui-widget-content"><div class="form-group ><label for="exampleInputEmail1">item</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> </div><div class="form-group"><label for="exampleInputPassword1">next</label><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></div><div class="form-group"><label for="exampleInputPassword1">prev</label><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></div></div>'
            );
            $(function () {
                $(".item").draggable();
            });
        });
    </script>
</body>

</html>
