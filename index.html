<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .item {
            width: 120px;
            height: 300px;
            padding: 0.5em;
            border: 2px solid grey;
            border-radius: 10px;
            background-color: grey;
            position: absolute;
        }

        button {
            margin: 1em;
        }

        .form-control {
            width: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".item").draggable();
        });


    </script>
</head>

<body>

    <button type="button" id="add" class="btn btn-primary">Add Node</button>

    <div id="items" class="container">

        <div class="item ui-widget-content">
            <div class="form-group">
                <label for="item">item</label>
                <input type="text" maxlength=5 class="form-control" id="item">
            </div>
            <div class="form-group">
                <label for="next">next</label>
                <input type="text" maxlength=5 class="form-control" id="next">
            </div>
            <div class="form-group">
                <label for="prev">prev</label>
                <input type="text" maxlength=5 class="form-control" id="prev">
            </div>
        </div>

    </div>

    <script>
        $("#add").on("click", function () {
            console.log("click");
            $("#items").append(
                '<div id="items" class="container">\n' +
                '\n' +
                '        <div class="item ui-widget-content">\n' +
                '            <div class="form-group">\n' +
                '                <label for="id">id</label>\n' +
                '                <input type="text" maxlength=5 class="form-control" id="id">\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label for="next">next</label>\n' +
                '                <input type="text" maxlength=5 class="form-control" id="next">\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label for="prev">prev</label>\n' +
                '                <input type="text" maxlength=5 class="form-control" id="prev">\n' +
                '            </div>\n' +
                '        </div>'
            );
            $(function () {
                $(".item").draggable();
            });
        });
    </script>
</body>

</html>
